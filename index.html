<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reader</title>
  <link rel="stylesheet" href='css/bootstrap.min.css' type="text/css">
  <link rel="stylesheet" href='css/bootstrap-theme.min.css' type="text/css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">FeedReader</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="msg-box"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="addFeed">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group add-feed-fields">
                  <input type="text" name="add-source-name" id="add-source-name" placeholder="Name">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group add-feed-fields">
                  <input type="text" name="add-feed-link" id="add-feed-link" placeholder="Link">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <button type="submit" id="add-feed-submit" class="btn btn-primary">Add it!</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <button type="button" class='btn btn-primary' data-toggle="modal" data-target="#categoryModal">Add a Category</button>
      <!--Add new category modal-->
      <div id="categoryModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-body">
              <form id='new-category'>
                <div class="form-group">
                  <input type="text" name="newCategory" id='category-name' placeholder="Category Name">
                  <button type="submit" class='btn btn-primary'>Add Category</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class='btn btn-primary' data-toggle="modal" data-target="#sourceModal">Add Source to a Category</button>
      <!--Add Source to Category Modal-->
      <div id="sourceModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-body">
              <!--Form that allows selectio of a defined category to add sources-->
              <form>
                <select class="form-control" id='chooseCategory'>
                  <option>News</option>
                  <option>Tech</option>
                  <option>Health</option>
                  <option>Auto</option>
                  <option>Aviation</option>
                </select>
              </form>
              <!--List of feeds to be added to category-->
              <form id='add-to-category'>
                <div class="checkbox">
                  <label><input type="checkbox" name="modal-source" value="BBC">BBC</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="modal-source" value="Reuters">Reuters</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="modal-source" value="">CBC</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="modal-source" value="">Independant</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="modal-source" value="">New York Times</label>
                </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Add Feeds</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content goes here -->
      <div class="row">
        <div class="col-md-4">
          <ul id="feed-list"></ul>
        </div>
        <div class="col-md-8">
          <div class="rssfeed"></div>
        </div>
      </div>

    </div>
  </div>
  <footer class="footer">

  </footer>
  <script src="js/jquery-1.12.4.js" type='text/javascript'></script>
  <script src="js/bootstrap.min.js" type='text/javascript'></script>
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/models.js"></script>
  <script type="text/javascript" src="js/views.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
