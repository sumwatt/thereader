<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Reader</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href='css/bootstrap.min.css' type="text/css">
  <link rel="stylesheet" href='css/bootstrap-theme.min.css' type="text/css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">The Reader</a>
        <span class="glyphicon glyphicon-plus" id='plusIcon' data-toggle="modal" data-target="#modal"></span>
      </div>
    </div>
  </nav>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <ul id="feed-list"></ul>
        </div>
        <div class="col-md-4">
          <div class="rssfeed"></div>
        </div>
        <div class="col-md-6">
          <div class="article-content"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-body">
          <form id="addFeed">
            <!-- <div class="form-inline">
              <div class="from-group">
                <div class="input-group">
                  <input class="form-control" type="text" name="newCategory" id='catName' placeholder="Add a Category">
                  <span class="input-group-btn">
                    <button type="button" id='catNameButton' class='btn btn-default'><span class="glyphicon glyphicon-plus"></span></button>
                  </span>
                </div>
                <select class="form-control" id='chooseCategory'>
                  <option selected disabled>Choose a Category</option>
                </select>
              </div>
            </div> -->
            <div class="form-inline">
              <div class="form-group">
                <input class="form-control add-feed-fields" type="text" name="add-source-name" id="add-source-name" placeholder="RSS Name">
                <input class="form-control add-feed-fields" type="text" name="add-feed-link" id="add-feed-link" placeholder="RSS URL">
                <button type="submit" id="add-feed-submit" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"><span class='glyphicon glyphicon-remove'></span></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/jquery-1.12.4.js" type='text/javascript'></script>
<script src="js/bootstrap.min.js" type='text/javascript'></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/models.js"></script>
<script type="text/javascript" src="js/views.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
